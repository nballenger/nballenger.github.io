            <h1>Solving Linear Equations</h1>
        </header>
        <p><strong>Input:</strong> An <i>m</i> &times; <i>n</i> matrix <i>A</i> and an <i>m</i> &times; 1 vector <i>b</i>, together representing <i>m</i> linear equations on <i>n</i> variables.</p>

        <p><strong>Problem:</strong> What is the vector <i>x</i> such that <i>A</i> &sdot; <i>x</i> &equals; <i>b</i>?
